<html>
    <head>
    <title> Simple Interest Calculation</title>

        <script>
            function calculate()
            {
                p = document.getElementById("p").value;
                n = document.getElementById("n").value;
                r = document.getElementById("r").value;
                result = document.getElementById("result");
               
                result.innerHTML = "The interest is " + (p*n*r/100);
            }

              function calculate1()
            {
                p = document.getElementById("p").value;
                n = document.getElementById("n").value;
                t = document.getElementById("t").value;
                r = document.getElementById("r").value;
                result = document.getElementById("result");

             
                A = (p* Math.pow((1 + (r/(n*100))), (n*t)));

             
                result.innerHTML = "The total amount is " + A.toFixed(2);

                result.innerHTML += "<br> The interest is " + (A.toFixed(2) - p).toFixed(2);
            }

        </script>
    </head>

    <body>
        <h1>Simple Interest Calculation</h1>

        Amount: <input id="p"><br/>
        Rate:   <input id="r"><br/>
        No. of Years: <input id="n"><br/> 

        <button onclick="calculate()">Calculate</button>

        <p id="result"></p><br></br>

         <style>
            div {
                display: table-row;
            }

            label, input {
                display: table-cell;
            }
        </style>
    </head>

    <body>
        <h1>Compound Interest Calculation</h1>

        <div> <label>Amount: </label> <input id="p"> </div>
        <div> <label>Rate (%): </label> <input id="r"> </div>
        <div> <label>No. of Years: </label> <input id="t"> </div>
        <div> <label>Compunding Times Per Year: </label> <input id="n" value="1"> </div>

        <button onclick="calculate1()">Calculate</button>

        <p id="result"></p>

    </body>
</html>
